<script src="jquery.js"></script>
<script>
    $(function() {
        $('#action').click(function() {
            $.ajax({
                type: 'GET',
                url: 'proverbes.php?l=7
                timeout: 3000,
                success: function(data) {
                    alert(data); },
                error: function() {
                    alert('La requête refusé '); }
            });
        });
    });
</script>
